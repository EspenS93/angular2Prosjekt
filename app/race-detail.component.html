<div *ngIf="race">
    <h2>{{race.name}} details!</h2>
    <div>
        <label #a>ID: </label>{{race.id}}</div>
    <div>
        <label #a>Name: </label>
        <input [(ngModel)]="race.name" placeholder="name" />
    </div>
    <div>
        <label #a>Strength: </label>
        <label>{{race.strength}}</label>
    </div>
    <div>
        <label #a>Agility: </label>
        <label>{{race.agility}}</label>
    </div>
    <div>
        <label #a>Intellect: </label>
        <label>{{race.intellect}}</label>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
